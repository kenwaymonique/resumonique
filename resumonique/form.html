<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="formcss.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body class="bg">
    <form action="https://api.staticforms.xyz/submit" method="post" class="m-5">
        <!-- Replace with accesKey sent to your email -->
        <input type="hidden" name="accessKey" value="bf6d6e6a-5241-4052-9e75-da78eb24676f"> <!-- Required -->
        <div class="form-row">
            <div class="form-row">
                <label id="textinlabel">Ganhe o resuminho!</label>
                <div class="form-group col-md-4">
                  <label for="inputName"id="textinlabel">Nome</label>
                  <input type="text" class="form-control" id="inputName" placeholder="Nome">
                </div>
            <div class="form-group col-md-4">
              <label for="inputEmail4" id="textinlabel">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-4">
              <label for="inputPhone" id="textinlabel">Telefone</label>
              <input type="text" class="form-control" id="inputPhone" placeholder="Telefone">
            </div>
          </div>

            <div class="form-group col-md-4 pb-3">
              <label for="inputCurso" id="textinlabel">Curso</label>
              <select id="inputCurso" class="form-control">
                <option selected>EBB</option>
                <option value="em">EM</option>
                <option value="ee">EE</option>
                <option value="eq">EQ</option>
                <option value="bcc">BCC</option>
                <option value="ep">EP</option>
                <option value="outro">Outro</option>

              </select>
            </div>
        <input type="hidden" name="replyTo" value="@"> <!-- Optional -->
        <!-- If you want form to redirect to a specific url after submission -->
        <input type="hidden" name="redirectTo" value="https://drive.google.com/file/d/1gH6ee2JyK-6q5imnpfTVUFSvbSrJYWGo/view?usp=sharing"> <!-- Optional -->
        <input type="submit" value="Submit"/>
</body>
</html>
